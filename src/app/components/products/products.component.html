<h2>Products</h2>
<div style="margin: 20px 0">
  <h3>Car:</h3>
  <p>Cantidad: {{ myShoppingCard.length }}</p>
  <p>Total: {{ total }}</p>
</div>
<p>Today: {{ today | date : "shortDate" }}</p>
<p>Last: {{ date | timeAgo }}</p>
<button (click)="toggleProductDetail()">Click</button>
<div class="products">
  <app-product
    *ngFor="let product of products"
    [product]="product"
    (addProduct)="onAddProduct($event)"
    (showDetail)="onShowDetail($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let image of productChosen.images">
        <img [src]="image" />
      </ng-template>
    </swiper>
    <h1>{{ productChosen.description }}</h1>
  </div>
</div>
